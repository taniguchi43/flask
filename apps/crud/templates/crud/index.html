{% extends "crud/base.html" %}
{% block title %}ユーザの一覧{% endblock %}
{% block content %}
<h2>ユーザの一覧</h2>

<a href="{{ url_for('crud.create_user') }}">ユーザ新規作成</a>

<table>
    <tr>
        <th>ユーザID</th>
        <th>ユーザ名</th>
        <th>メールアドレス</th>
    </tr>
    {% for user in users %}
    <tr>
        <!-- aタグでリンクを追加 -->
        <td>
            <a href="{{ url_for('crud.edit_user', user_id=user.id) }}">{{ user.id }}</a>
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
